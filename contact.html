<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Jane Ighodaro - Front-end Developer</title>
    <meta
      name="description"
      content="Contact Jane Ighodaro, a front-end developer based in London, United Kingdom"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/bedc9a5ee6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="contact-page-background">
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top border-bottom border-white"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img
            class="img-fluid website-logo"
            width="30px"
            src="images/logo.png"
            alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="work.html">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="project-section">
      <div class="col-sm">
        <h1 class="text-uppercase mt-5 mb-3 text-center">
          Contact me <a href="mailto:jane_i@hotmail.co.uk">here</a>
        </h1>
        <h2 class="text-uppercase text-center text-white">
          I'd love to hear from you!
        </h2>
      </div>
    </div>
    <footer class="mb-5">
      <div class="text-center socials social-link">
        <a
          href="https://github.com/janeosa"
          target="_blank"
          title="Github Profile"
          ><i
            class="fa-brands fa-github fa-2x"
            style="color: #fff"
            aria-hidden="true"
          ></i
        ></a>
      </div>
    </footer>
  </body>
  <script>
    const navElement = document.querySelector(".navbar");
    window.addEventListener("scroll", () => {
      if (window.scrollY >= 56) {
        navElement.classList.add("navbar-scrolled");
      } else if (window.scrollY < 56) {
        navElement.classList.remove("navbar-scrolled");
      }
    });
  </script>
</html>
